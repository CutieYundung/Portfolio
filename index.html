<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yun's portfolio</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loader.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="loader">
        <div class="loader_logo"></div>
        <div class="loader_bin">
          <div class="bin loading bin_lightpink"></div>
          <div class="bin loading bin_red"></div>
          <div class="bin loading bin_pink"></div>
          <div class="bin loading bin_lightblue"></div>
          <div class="bin loading bin_green"></div>
          <div class="bin loading bin_yellow"></div>
          <div class="bin loading bin_orange"></div>
        </div>
      </div>
      <header>
        <div class="inner">
          <div class="header_inner">
            <div class="logo"></div>
            <nav>
              <ul>
                <li><a href="#none">About</a></li>
                <li><a href="#none">Works</a></li>
                <li><a href="#none">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <section class="about">
        <div class="bg_circle"></div>
        <div class="inner">
          <div class="about_inner">
            <div class="profile">
              <div class="profile_img">
                <img src="" alt="" />
              </div>
            </div>
            <div class="information">
              <div class="contact">
                <div class="subtitle">
                  <div class="bin bin_lightpink"></div>
                  <span>Contact</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
